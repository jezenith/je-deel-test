apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: je-deel-test-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: je-deel-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: je-deel-test-deployment
  labels:
    app: je-deel-test
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: je-deel-test
  template:
    metadata:
      labels:
        app: je-deel-test
    spec:
      containers:
      - name: je-deel-test
        image: jezenith/je-deel-test:test-6.6
        ports:
        - containerPort: 5001
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
        volumeMounts:
        - name: sqlite-db
          mountPath: /app/instance/test.db
      volumes:
      - name: sqlite-db
        persistentVolumeClaim:
          claimName: sqlite-db
