<!DOCTYPE html>
<html>
<head>
    <title>IP Reverser</title>
    <!-- Include your CSS here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/Bubbles.js') }}"></script>
</head>
<body>
    <!-- Canvas -->
    <canvas class="orb-canvas"></canvas>
    <!-- Overlay -->
    <div class="overlay">
        <!-- Overlay inner wrapper -->
        <div class="overlay__inner">
            <!-- Title -->
            <h1 class="overlay__title">
                Hey, Please Find your
                <span class="text-gradient">Reversed</span> Below
            </h1>
            <!-- Description -->
            <p class="overlay__description">
                <strong>Your IP: {{ ip }}</strong>
                <br>
                <strong>Reversed IP: {{ reversed_ip }}</strong>
            </p>
            <!-- Buttons -->
            <div class="overlay__btns">
                <button class="overlay__btn overlay__btn--transparent">
                    <a href="/all" target="_blank">
                        View All Reversed IPs
                    </a>
                </button>

                <button class="overlay__btn overlay__btn--colors">
                    <span>Randomise Colors</span>
                    <span class="overlay__btn-emoji">🎨</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
